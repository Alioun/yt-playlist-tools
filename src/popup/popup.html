<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Playlist Tools</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h5>YouTube Playlist Tools</h5>
      <div class="label">Playlists to auto add current video to</div>
      <div id="playlistContainer">
        <!-- Playlist inputs will be dynamically added here -->
      </div>
      <button id="addButton">Add Playlist</button>
      <hr class="divider" />
      <div id="shortcutContainer" class="section">
        <div class="label">Add to playlist shortcut</div>
        <div class="disclaimer">
          Watch Later doesn't work due to a Youtube Data API limitation.
        </div>
        <div id="addToPlaylistShortcutContainer">
          <input
            type="text"
            id="addToPlaylistShortcutField"
            placeholder="Playlist ID"
          />
          <button id="recordShortcutButton">Record Shortcut</button>
        </div>
        <span id="shortcutDisplay"></span>
      </div>
      <hr class="divider" />
      <div class="label">Required Watch Percentage</div>
      <div class="section">
        <div class="slider-container">
          <input
            type="range"
            id="watchPercentageSlider"
            class="slider"
            min="0"
            max="100"
            value="50"
          />
          <input
            type="number"
            id="watchPercentageField"
            class="percentage-field"
            min="0"
            max="100"
            value="50"
          />
          %
        </div>
      </div>
      <hr class="divider" />
      <div class="section">
        <label class="form-control">
          <input type="checkbox" id="toastToggle" />
          <span>Enable Toast Notifications</span>
        </label>
      </div>
    </div>
    <div id="toastContainer"></div>
    <script src="popup.js"></script>
  </body>
</html>
